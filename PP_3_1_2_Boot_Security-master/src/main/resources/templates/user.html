<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-12">
            <div class="row">
                <div class="w-100 p-3">
                    <div class="col-12">

                        <!--nav bar-->
                        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
                            <span class="navbar-brand" th:text="${user.getEmail()}" id="username-span">Username</span>
                            <span class="navbar-brand" th:text="'with roles: ' + ${user.rolesToString()}" id="roles-span">Roles</span>
                            <div class="collapse navbar-collapse d-flex justify-content-end navbar-nav" id="navbarSupportedContent">
                                <a class="nav-link" href="/logout">Logout</a>
                            </div>
                        </nav>

                        <br>

                        <div class="row">

                            <!--admin-user switch menu-->

                            <div class="col-2">
                                <ul class="nav flex-column nav-pills">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="/user">User</a>
                                    </li>
                                </ul>
                            </div>

                            <!--main info-->

                            <div class="col-md-10">

                                <!--main header-->

                                <div class="page-header">
                                    <h1>
                                        User information-page
                                    </h1>
                                </div>

                                <!--user table-->

                                <div id="tables-holder">
                                    <div class="border">
                                        <table class="table border" id="all-users-table">
                                            <thead class="thead-light">
                                            <tr>
                                                <th scope="col">About user</th>
                                            </tr>
                                            </thead>
                                        </table>

                                        <div class="col-md-12">

                                            <div class="table-responsive">
                                                <table class="table table-striped border-secondary" >

                                                    <!--Table Head-->
                                                    <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Username</th>
                                                        <th>Age</th>
                                                        <th>Email</th>
                                                        <th>Role</th>
                                                    </tr>
                                                    </thead>

                                                    <!--Table Body-->
                                                    <tbody>

                                                    <td th:text="${user.getId()}">
                                                    <td th:text="${user.getUsername()}">
                                                    <td th:text="${user.getAge()}">
                                                    <td th:text="${user.getEmail()}"></td>
                                                    <td>
                                                        <span th:each="role : ${user.roles}" th:text="${role.toString()}+' '"></span>
                                                    </td>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
